<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кімнатні квіти</title>
    <style>
        h1 {
            color:chartreuse;
        }
        h3 {
            color: #7539ff;
        }

        ul {
            list-style-type: circle;
        }
        li {
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <h1>Кімнатні квіти</h1>

    <h3>Ампельні рослини</h3>
    <ul>
        <li>Пеларгонія ампельна</li>
        <li>Липучка</li>
        <li>Фуксія</li>
    </ul>

    <h3>Квітучі рослини</h3>
    <ul>
        <li>Роза</li>
        <li>Герань</li>
        <li>Азалія</li>
    </ul>

    <h3>Сукуленти</h3>
    <ul>
        <li>Алое вера</li>
        <li>Сенеціо</li>
        <li>Каланхое</li>
    </ul>

    <h3>Кактуси</h3>
    <ul>
        <li>Ферокактус</li>
        <li>Опунція</li>
        <li>Гімнокаліціум</li>
    </ul>
</body>
</html>
