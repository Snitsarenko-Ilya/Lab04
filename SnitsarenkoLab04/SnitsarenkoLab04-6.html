<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Садові квіти</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #0ca9de;
        }

        ul {
            list-style-type: none;
            padding-left: 15px;
        }

        ul li {
            margin-bottom: 10px;
        }

        .one-year {
            color: green;
        }

        .perennial {
            color: red;
        }

        .bulbous {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Садові квіти</h1>
    <h2>Однорічні</h2>
    <ul class="one-year">
        <li>Маріголди</li>
        <li>Настирник</li>
        <li>Соняшник</li>
    </ul>
    
    <h2>Багаторічні</h2>
    <ul class="perennial">
        <li>Ромашки</li>
        <li>Півонії</li>
        <li>Іриси</li>
    </ul>

    <h2>Луковичні</h2>
    <ul class="bulbous">
        <li>Тюльпани</li>
        <li>Гіацинти</li>
        <li>Крокуси</li>
    </ul>
</body>
</html>
